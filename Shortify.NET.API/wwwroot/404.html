<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Not Found</title>
    <link rel="icon" type="image/x-icon" href="/swagger-ui/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-section {
            background: #f5f5f5;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .text-section h1 {
            font-size: 2rem;
            margin: 0 0 1rem;
            color: #198754;
        }

        .text-section p {
            margin: 0 0 1.5rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .text-section a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .text-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-section">
        <img src="/images/Shortify Vertical White BG.png" alt="Link deactivated">
    </div>
    <div class="text-section">
        <h1>This link or QR Code is invalid</h1>
        <p>
            The link you're trying to access is not a valid one.
            Use <a href="https://shortify.net">Shortify.NET</a> to create and manage short links, QR codes, and landing
            pages.
        </p>
        <p>
            Visit <a href="https://shortify.net">Shortify.NET</a> to learn more and get started today.
        </p>
    </div>
</div>
</body>
</html>
